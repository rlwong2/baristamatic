<mat-card>
<div *ngIf="menuItem">
    <h2>{{menuItem.name | uppercase}}</h2>
    <img mat-card-image src="https://images.unsplash.com/photo-1466337105551-aa3ab7890939?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" alt="Photo of coffee in a cup">
    <div>{{menuItem.description}}</div>
    <div>${{menuItem.price.toFixed(2)}}</div><br />
    <div id="error">{{ message }}</div><br />
    <button mat-stroked-button (click)="onSelect(menuItem)">BUY NOW</button>
</div>
</mat-card>
