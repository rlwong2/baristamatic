<h2>Inventory</h2>

<ul class="ingredients">
    <li *ngFor="let ingredient of ingredients" 
        [class.selected]="ingredient === selectedItem"
        (click)="onSelect(ingredient)">
        <span class="badge"></span> {{ ingredient.name }} - {{ ingredient.quantity }}
    </li>
</ul>

<app-item-detail [ingredient]="selectedItem"></app-item-detail>
