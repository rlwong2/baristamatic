<div class="inventory-wrapper">
    <h2><i class="material-icons">fastfood</i>  Inventory</h2>

    <mat-list>
        <mat-list-item *ngFor="let ingredient of ingredients">
            <div class="inventory-item">
                <div>{{ ingredient.name }} </div>
                <div> {{ ingredient.quantity }}</div>
            </div>
        </mat-list-item>
    </mat-list>
</div>
